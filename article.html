    <style>
        * {
            padding: 0;
            margin: 0;
        }

        main {
            margin-left: 30%;
            margin-top: 60px;
        }

        body {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;



        }

        h1 {
            text-align: center;
        }

        .containers {
            width: 50%;
            height: 60%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            /*  box-shadow is from materialize css's website */
            box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.14),
                0 9px 46px 8px rgba(0, 0, 0, 0.12), 0 11px 15px -7px rgba(0, 0, 0, 0.2);
        }

        .containers img {
            width: 100%;
            z-index: -2;

        }

        button {
            height: 10%;
            border: none;
            outline: none;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            padding: 1em;
            display: flex;
        }

        button .arrow {
            border: solid #fff;
            border-width: 0 4px 4px 0;
            display: inline-block;
            padding: 10px;
            transition: transform 0.3s ease-out;
            outline: none;
        }

        #right-btn {
            margin: auto 0 auto -2em;
        }

        #right-btn .arrow {
            transform: rotate(-45deg);
        }

        #left-btn {
            z-index: 0;
            margin: auto -2em auto 0;
        }

        #left-btn .arrow {
            transform: rotate(135deg);
        }


        .copyright {
            float: right;
            margin-right: 10%;
            margin-bottom: 100px;
        }

        .under {
            border-top: solid black;
            border-top-width: thin;

            width: 60%;
            margin-left: 20%;

            text-align: center;

        }
    </style>
</head>
